<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
        <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <a-scene>
            <img src ="Images/checkerboard-pattern.jpg" id = "finishbanner">
            <!--<a-plane static-body position= "0 -75 -4" rotation="-90 0 0" width="20" height="20" color="black" id="blackplane"></a-plane>-->
            <a-box data-cloud9-id="83" static-body="sphereRadius:NaN" position="0 -67.685 -4" src="#finishbanner" color="white" height="20" width="20" depth="4" rotation="90 0 0" id="greybox"></a-box>
            
            <a-sky color = "lightgrey"></a-sky>
            <!--<a-entity environment="preset: contact" ></a-entity>-->
            
            <a-entity id= "goal">

            </a-entity>
            <a-entity id ="hole" >
                <a-box static-body position= "10 0 -4" color = grey height="135" width="20" rotation="0 90 0"></a-box>
                <a-box static-body position= "-10 0 -4" color = grey height="135" width="20" rotation="0 90 0"></a-box>
                <a-box static-body position= "0 0 6" color = grey height="135" width="20"></a-box>
                <a-box static-body position= "0 0 -14" color = grey height="135" width="20"></a-box>
                
                <a-box static-body position= "0 66 2" color = darkgrey height="8" width="5" rotation="90 0 0"></a-box>
                <a-entity id ="big objects">
                    <a-box static-body position= "0 5 -5" color = lightgrey height="5" width="5" rotation="90 0 0"></a-box>
                    <a-box static-body position= "4 24 -1" color = lightgrey height="5" width="5" rotation="90 0 0"></a-box>
                    <a-box static-body position= "2 36 4" color = lightgrey height="5" width="5" rotation="90 0 0"></a-box>
                    <a-box static-body position= "-4 -41 0" color = lightgrey height="5" width="5" rotation="90 0 0"></a-box>
                    <a-box static-body position= "5 50 -11" color = lightgrey height="5" width="5" rotation="90 0 0"></a-box>
                    <a-box static-body position= "7 -15 -7" color = lightgrey height="5" width="5" rotation="90 0 0"></a-box>
                </a-entity>
                <a-box static-body position="0 -65 -4" color=blue></a-box>
                <a-entity id ="small objects">
                    <a-box static-body position= "0 5 -5" color = lightgrey height="2" width="2" rotation="90 0 0"></a-box>
                    <a-box static-body position= "4 24 -1" color = lightgrey height="2" width="2" rotation="90 0 0"></a-box>
                    <a-box static-body position= "2 36 4" color = lightgrey height="2" width="2" rotation="90 0 0"></a-box>
                    <a-box static-body position= "-4 -41 0" color = lightgrey height="2" width="2" rotation="90 0 0"></a-box>
                    <a-box static-body position= "5 50 -11" color = lightgrey height="2" width="2" rotation="90 0 0"></a-box>
                    <a-box static-body position= "7 -15 -7" color = lightgrey height="2" width="2" rotation="90 0 0"></a-box>
                </a-entity>
            </a-entity>
            
            <a-entity class="player" id="player"
                camera
                jump-ability
                universal-controls
                kinematic-body
                position="0 75 6">
            </a-entity>
             <a-entity id="banner" gblock="https://poly.google.com/view/eQuFlBuITEG" position="-3.019 2.193 -5.709">
            </a-entity>
        </a-scene>
        <script type="text/javascript" src="fpindex.js"></script>
    </body>
</html>
